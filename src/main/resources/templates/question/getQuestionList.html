<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<head>
<meta charset="UTF-8">
<title>getQuestion</title>
    <link rel="shortcut icon" href="../../images/icon/favicon.ico" type="image/x-icon">
 <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
 <link href="https://fonts.googleapis.com/css2?family=Stylish&display=swap" rel="stylesheet">
    <script src="../../js/main/menu.js"></script>
    <link rel="stylesheet" href='../../css/main/menu.css' />
 <style type="text/css">
     @font-face {
         font-family: 'MapoGoldenPier';
         src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/MapoGoldenPierA.woff') format('woff');
         font-weight: normal;
         font-style: normal;
     }

     body{
         width: 100%;
         height: 100%;
         background-color: #dbdbdb;
         text-align: center;
         font-family: 'MapoGoldenPier';
     }

  h1{
   text-align: center;
   font-size: 60px;
   margin-top: 10%;
      color: #314e52;
  }

  .questionList{
   background-color: rgba(255, 255, 255, 0.5);
   text-align: center;
   width: 60%;
   margin: auto;
   margin-top: 5%;
   padding: 5%;
  }

  input{
   background: transparent;
   border: 1px solid;
   border-radius: 3px;
   cursor: pointer;
   transition: 1s;
      float: right;
  }
  input:hover{
   background-color: #314e52;
   color: white;
   transition: 1s;
  }

  div{
   margin-bottom: 20px;
  }
  span{
   font-size: 20px;

  }

  #btn{
      font-size: 30px;
      color: #314e52;
      font-family: 'MapoGoldenPier';
      cursor: pointer;
  }
 </style>

    <script>
        function back(){
            history.go(-1);
        }
    </script>



</head>
<body>

    <h1>1문 목록 보기</h1>
<div class="questionList">
    <div th:each="question : ${questionList}">
        <form action="deleteQuestion" method="post">
         <input type="hidden" th:value=${question.questionId} name="questionId"/>

     <span th:text=${question.questionId}></span>
     <span th:text=${question.questionText}></span>
         <span>
          <input type="submit" name="deleteQuestion" value="삭제하기"/>
         </span>
        </form>
    </div>
</div>

<br/><br/><br/>
<div id="btn">
<a type="text" id="back" onclick="back()">뒤로</a>

    <br/><br/><br/>
</div>
    <div class="wrapper">

        <input type="checkbox" id="menuToggler" class="input-toggler" />
        <label for="menuToggler" class="menu-toggler">
            <span class="menu-toggler__line"></span>
            <span class="menu-toggler__line"></span>
            <span class="menu-toggler__line"></span>
        </label>
        <aside class="sidebar">
            <ul class="menu">
                <li class="menu__item"><a class="menu__link" href="/user/login">Home</a></li>
                <li class="menu__item"><a class="menu__link" href="/user/getUser">Profile</a></li>
                <li class="menu__item"><a class="menu__link" href="/diary/getDiaryList">Diary</a></li>
                <li class="menu__item"><a class="menu__link" href="/calendar/mainCalendar">Calendar</a></li>
                <li class="menu__item"><a class="menu__link" href="/monologue/getMonologueList">Monologue</a></li>
                <li class="menu__item"><a class="menu__link" href="/user/adminUser">Admin User</a></li>
                <li class="menu__item"><a class="menu__link" href="/user/getAllUser">getAllUser</a></li>
                <li class="menu__item"><a class="menu__link" href="/diary/adminPost">Admin Post</a></li>
                <li class="menu__item"><a class="menu__link" href="/monologue/addQuestion">Add Question</a></li>
                <li class="menu__item"><a class="menu__link" href="/monologue/getQuestionList">Questions</a></li>
                <li class="menu__item"><a class="menu__link" href="/user/logout">Logout</a></li>
            </ul>
        </aside>

        <main class="content">
            <div>
                <h1 class="intro" th:text="|${user.nickname}님 환영합니다.|" hidden></h1>
            </div>



        </main>

    </div>
</body>
</html>
