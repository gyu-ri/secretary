<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../../images/icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../css/user/addUser.css">
    <link rel="stylesheet" href='../../css/main/main.css'/>
    <script src="../../js/user/addUser.js"></script>
    <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<!--    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">-->

</head>

<body>

<div id="container" style="display: block; transform: matrix(1,0,0,1,0,0); left: 0px;">

    <h2 class="signUp">회원가입</h2>
    <form th:action="@{signUp}" method="post" onsubmit="return submitCheck();">

    <span class="close-btn" id="close-btn"  onclick="back()">
        <img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png"/>
    </span>

        <div class="form-group">
            <label for="userId"></label>
            <input type="text" onkeyup="idCheck()" class="form-control" id="userId" name="userId"
                   placeholder="아이디 5~20자" minlength="5" maxlength="20" title="아이디를 5~20자 사이로 입력해주세요" required>
            <!--<i class="fas fa-check"></i>-->
            <div class="check_font" id="idCheck"></div>
            <!--경고문이 들어갈 공간 -->

            <!-- <div class="col-lg-6">
                 <span id="5char" class="glyphicon glyphicon-remove" style="color:#ff0004"></span>5글자 이상
             </div>-->
        </div>
        </br>

        <input type="password" class="input-lg form-control" id="password01" name="password"
               placeholder="비밀번호 대소문자와 숫자, 특수기호 조합" minlength="6"
               maxlength="12" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@#!%*?&])[A-Za-z\d$@#!%*?&]{6,12}"
               title="비밀번호 6자~12자 대소문자,숫자,특수기호 조합"
               autocomplete="off" required></br>

        <input type="password" onkeyup="pwdCheck()" class="input-lg form-control" id="password02"
               placeholder="비밀번호 재입력" autocomplete="off" required></br>
        <div class="row">
            <div class="check_font">
                <span id="pwmatch" class="glyphicon glyphicon-remove" style="color:#2E2F34;"></span>
            </div>
        </div>

        <input type="text" name="userName" placeholder="이름" required></br>

        <input type="email" id="email" name="email" placeholder="이메일" required>
        <a id="checkEmail" value="email" href="#" onclick=javascript:emailCheck()>이메일 인증</a></br>

        <input type="text" id="certificationNo" placeholder="인증번호" required>
        <a id="checkCertificationNo" href="#" value="certificationNo" onclick=javascript:checkCertificationNo()>인증확인</a>

        <!-- <button id="resend" onclick=javascript:resend()>재전송</button>-->
        </br>

        <input type="text" name="nickname" placeholder="닉네임"></br>

        <input type="text" name="motto" placeholder="나의 좌우명"></br>

        <input type="submit" id="signUp" value="회원가입">
    </form>
</div>

<input type="hidden" id="check" value="">
<!--<input type="hidden" id="token" th:value="${accessToken}">--><!--카카오 로그인 사용자 정보 불러오기-->

</body>
</html>
